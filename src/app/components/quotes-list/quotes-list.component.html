<div class="card shadow-sm animate__animated animate__fadeIn">
  <div class="card-body bg-light">
    <h3 class="card-title text-center"><i>Appointment list</i></h3>
    <ng-container *ngIf="appointments$ | async as appointments">
      <ng-container *ngIf="appointments.list?.length >= 1; else noAppointment">
        <ng-container
          *ngFor="let appointmentList of appointments.list; let i = index"
        >
          <div class="appointment shadow-sm animate__animated animate__fadeIn">
            <div class="name mt-1">
              <i>Name:</i>
              <strong> {{ appointmentList.name }}</strong>
            </div>
            <div class="date mt-1">
              <i>Date:</i>
              <strong> {{ appointmentList.date | date }}</strong>
            </div>
            <div class="hour mt-1">
              <i>Hour:</i>
              <strong> {{ appointmentList.hour }}</strong>
            </div>
            <div class="symptom mt-1">
              <i>Symptom:</i>
              <strong> {{ appointmentList.symptom }}</strong>
            </div>
            <div class="row">
              <button
                class="btn btn-danger btn-block mt-4 shadow-sm"
                aria-label="delete appoitment"
                (click)="delete(i)"
              >
                Delete
              </button>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</div>

<ng-template #noAppointment>
  <div class="text-center mt-5 mb-5 alert alert-warning shadow-sm" role="alert">
    <p class="mb-0">There are no appointments to show</p>
  </div>
</ng-template>
